    <script type="text/javascript">
        function texture() {
            const texturechoice = prompt(
                "Choose a texture pack:\n- Default 1.5 [1.5]\n- Default 1.17 [1.17]\n- Modified 1.17 [M1.17]\n- Bare Bones [Bones]\n- Bombies 180k [Bombies]\n- Tightfault 1.8 [Tight]\n- Miami Private 1.8 [Miami]\n- Ricefault 1.8 [Rice] (Not complete)\n- More coming soon\nTo select a resource pack, enter the characters from inside the brackets in the box below."
            );

            let texture = "packs/1.5.epk";
            if (texturechoice === "1.17") {
                texture = "packs/1.17.epk";
            } else if (texturechoice === "M1.17" || texturechoice === "m1.17") {
                texture = "packs/M1.17.epk";
            } else if (texturechoice === "Bones" || texturechoice === "bones") {
                texture = "packs/Bones.epk";
            } else if (texturechoice === "Bombies" || texturechoice === "bombies") {
                texture = "packs/Bombies.epk";
            } else if (texturechoice === "Tight" || texturechoice === "tight") {
                texture = "packs/Tight.epk";
            } else if (texturechoice === "Rice" || texturechoice === "rice") {
                texture = "packs/Rice.epk";
            } else if (texturechoice === "Miami" || texturechoice === "miami") {
                texture = "packs/Miami.Private.epk";
            }

            window.addEventListener("load", function () {
                window.minecraftOpts = [
                    "game_frame",
                    texture,
                    "CgAACQAHc2VydmVycwoAAAAGCAAKZm9yY2VkTU9URAAAAQALaGlkZUFkZHJlc3MBCAACaXAAH3dzczovL3dlYi5hc3NwaXhlbC5uZXQvQ0FQaXhlbC8IAARuYW1lAAhBKnNwaXhlbAAIAApmb3JjZWRNT1REAAABAAtoaWRlQWRkcmVzcwEIAAJpcAAbd3NzOi8vcGxheS5ibm9nb2NhcmZ0LmdhbWVzCAAEbmFtZQAMQm5vZ29DYXJmdE1DAAgACmZvcmNlZE1PVEQAAAEAC2hpZGVBZGRyZXNzAQgAAmlwABt3c3M6Ly9hZW9uLm1lZ2F0a2MucmVwbC5jby8IAARuYW1lAAxBZW9uIE5ldHdvcmsACAAKZm9yY2VkTU9URAAAAQALaGlkZUFkZHJlc3MBCAACaXAAH3dzczovL3BsYXkudmFuaWxsYWNyYWZ0c21wLm9yZy8IAARuYW1lAAxWYW5pbGxhQ3JhZnQACAAKZm9yY2VkTU9URAAAAQALaGlkZUFkZHJlc3MBCAACaXAAHXdzczovL3N1cy5zaGhub3dpc25vdHRoZXRpLm1lCAAEbmFtZQAIQXl1bmJvb20ACAAKZm9yY2VkTU9URAAAAQALaGlkZUFkZHJlc3MBCAACaXAAJHdzczovL3NlYWxjcmFmdC5kZG5zLm5ldDo0NDIvc2VydmVycwgABG5hbWUACVNlYWxjcmFmdAAA",
                ];
                (function () {
                    let q = window.location.search;
                    if (typeof q === "string" && q.startsWith("?")) {
                        q = new URLSearchParams(q);
                        const s = q.get("server");
                        if (s) window.minecraftOpts.push(s);
                    }
                })();
                main();
            });
        }
        texture();
